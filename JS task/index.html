<!DOCTYPE html>
<html>
<body>

<h2>listing an Emp details</h2>

<table >
	<thead><tr><th> s no </th><th> Name </th><th> age </th><th> Empid </th><th> Gender </th></tr></thead>
	<tbody id="demo"></tbody>
</table>
<br>
<button type="submit" onClick="addEmp();">Add Emp</button>
<br><br>

<form>
	<div>
		<p> Name</p>
		<span class="error" id="nameError"></span>
		<input type="text" id="newName" placeholder="enter ur name"/>
	</div>
	<div>
		<p> Age</p>
		<span class="error" id="ageError"></span>
		<input type="number" id="newAge" placeholder="enter ur age"/>
	</div>
	<div>
		<p> Empid</p>
		<span class="error" id="empIdError"></span>

	<div>
		<p> Gender</p>
		<input type="radio" name="newGender" value="Male" id="newGenderMale" checked/><label for="newGenderMale">Male</label>
		<input type="radio" name="newGender" value="Female" id="newGenderFemale"/><label for="newGenderFemale">Female</label>
	</div>
	<button type="button" class="submit" onClick="addNewEmp();">Add New Emp</button>
</form>

table{

 p{
